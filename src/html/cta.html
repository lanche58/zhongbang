<script src="http://api.map.baidu.com/api?v=2.0&ak=7d3a4c6e5e8a70dd200a2eeacf8c1b50"></script>
<script>
    $(function(){
        function ShowMap(zuobiao, showmapInfo, zoom) {
            var arrzuobiao = zuobiao.split(',');
                var map = new BMap.Map("map");
            var point = new BMap.Point(arrzuobiao[0], arrzuobiao[1]);
            var marker = new BMap.Marker(point, {
                icon: new BMap.Icon("images/mapi.png", new BMap.Size(86, 86))
            })
            map.addOverlay(marker);
            marker.setAnimation(BMAP_ANIMATION_BOUNCE);
            map.centerAndZoom(point, zoom);
            map.disableScrollWheelZoom();
            var opts = {
                width: 400
            }
            var infoWindow = new BMap.InfoWindow(showmapInfo, opts);
            marker.addEventListener("click", function () {
                if (w_width>=641) {
                    map.openInfoWindow(infoWindow,point);
                }  
            });
        };
        var k='<p style="font-size: 18px; color: #666;">地址：四川省绵阳市游仙区游仙东路89号</p><p style="font-size: 18px; color: #666;">邮编：621000</p>'; 
        ShowMap('104.018887,30.723201', k, '17');
    })
</script>
